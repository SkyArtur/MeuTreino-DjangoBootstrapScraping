{% extends 'base.html' %}

{% block title %}Scraping{% endblock title %}

{% block content %}
    <section class="container p-0 pb-1 top-50 my-2 rounded-bottom bg-light h-75">
        <div class="p-2 mx-auto h-25 text-center bg-primary text-white">
            <h1>SCRAPING</h1>
            <form class="d-flex align-center px-3" role="search" action="{% url 'scraping' %}" method="post">
                {% csrf_token %}
                <input class="form-control me-2" type="search" name="url_scraping" id="url_scraping"
                       placeholder="Search" aria-label="Search">
                <button class="btn w-25 btn-outline-light" type="submit" id="btn_scraping">Scraping URL</button>
            </form>
        </div>
        <div class="w-100 bg-light p-2 mb-2 text-justify rounded-bottom h-75 overflow-scroll">
            {% include 'includes/_alerts.html' %}
            {% for text in context %}
                <p>{{ text }}</p>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
